<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cookisz Order Form</title>
    <link rel="stylesheet" href="style.css">
     <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" crossorigin="anonymous" />
  
</head>


<body>
  <div class="order-container">
    <h2>Place Your Order</h2>
    <form class="" id="cookiszOrder">
      <div class="mb-3">
        <label for="name" class="form-label">Full Name <span class="text-danger">*</span></label>
        <input type="text" class="form-control" id="name" placeholder="Your full name" required />
      </div>

      <div class="mb-3">
        <label for="email" class="form-label">Email Address <span class="text-danger">*</span></label>
        <input type="email" class="form-control" id="email" placeholder="name@example.com" required />
      </div>

      <div class="mb-3">
        <label for="product" class="form-label">Select Product <span class="text-danger">*</span></label>
        <select class="form-select" id="product" required>
          <option value="" disabled selected>Choose your product</option>
          <option>Chocolate Chip Cookies</option>
          <option>Brownies</option>
          <option>Raya Specials</option>
        </select>
      </div>

      <div class="mb-3">
        <label for="quantity" class="form-label">Quantity (Bags/tubs) <span class="text-danger">*</span></label>
        <input type="number" class="form-control" id="quantity" min="1" placeholder="1" required />
      </div>

      <div class="mb-4">
        <label for="notes" class="form-label">Special Requests / Indicate preferred "Raya Specials" items</label>
        <textarea class="form-control" id="notes" rows="4" placeholder="Any special instructions?"></textarea>
      </div>

      <button type="submit" class="btn btn-submit-order">Submit Order</button>
       <div class="alert-message" style="display: none;">Your order is received!</div>
    </form>
  </div>

  <!-- Payment Section -->
<div id="payment-section" style="display: none;">
  <hr />
  <h3 class="Title">Payment</h3>

  <div class="inputBox">
    <span>Cards Accepted:</span>
    <img src="Card accepted.jpg" alt="Cards Accepted" style="width: 100px;">
  </div>

  <div class="inputBox">
    <span>Name On Card :</span>
    <input type="text" id="cardName" placeholder="Mr Afiq Syauqee" required>
  </div>

  <div class="inputBox">
    <span>Card Number:</span>
    <input type="text" id="cardNumber" placeholder="1234-5678-9012-3456" maxlength="19">
  </div>

  <div class="inputBox">
    <span>Expiry Month :</span>
    <input type="text" id="expiryMonth" placeholder="June" required>
  </div>

  <div class="inputBox">
    <span>Zipcode :</span>
    <input type="text" id="paymentZip" placeholder="123123" required>
  </div>

  <button class="submit-btn" onclick="handlePayment()">Proceed to Payment</button>
</div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+9oYtRQ5idFk6qELPhG9FZLJQ02hk" crossorigin="anonymous">
  </script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/firebase/7.14.1-0/firebase.js"></script>
  <script src="order.js"></script>
</body>

</html>

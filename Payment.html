<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Payment</title>
  <link rel="stylesheet" href="PaymentStylesheet.css">
</head>

<body>
  <div class="bill-container">
    <form id="paymentForm">
      <div class="bill-row">
        <!-- Billing Address -->
        <div class="bill-col">
          <h3 class="Title">Billing Address</h3>

          <div class="inputBox">
            <span>Full Name :</span>
            <input type="text" placeholder="Afiq Syauqee" required>
          </div>

          <div class="inputBox">
            <span>Email :</span>
            <input type="email" placeholder="example@example.com" required>
          </div>

          <div class="inputBox">
            <span>Address :</span>
            <input type="text" placeholder="Block-Street" required>
          </div>

          <div class="inputBox">
            <span>City :</span>
            <input type="text" placeholder="City" required>
          </div>

          <div class="flex">
            <div class="inputBox">
              <span>Zipcode :</span>
              <input type="text" placeholder="123123" required>
            </div>
          </div>
        </div>

        <div id="payment-section" style="display: none;">
          <div class="bill-row">
            <!-- Payment Info -->
            <div class="bill-col">
              <h3 class="Title">Payment</h3>

              <div class="inputBox">
                <span>Cards Accepted:</span>
                <img src="Card accepted.jpg" alt="Cards Accepted" style="width: 100px;">
              </div>

              <div class="inputBox">
                <span>Name On Card :</span>
                <input type="text" id="cardName" placeholder="Mr Afiq Syauqee" required>
              </div>

              <div class="inputBox">
                <span>Card Number:</span>
                <input type="text" id="cardNumber" placeholder="1234-5678-9012-3456" maxlength="19">
              </div>

              <div class="inputBox">
                <span>Expiry Month :</span>
                <input type="text" placeholder="June" required>
              </div>

              <div class="inputBox">
                <span>Zipcode :</span>
                <input type="text" placeholder="123123" required>
              </div>
            </div>
          </div>

          <!-- Payment Submit Button -->
          <input type="submit" value="Proceed to Payment" class="submit-btn">
        </div>

        <script>
          document.getElementById('cookiszOrder').addEventListener('submit', function (e) {
            e.preventDefault();

            // You can add validations here if needed

            // Show payment section
            document.getElementById('payment-section').style.display = 'block';

            // Optionally scroll to payment section
            document.getElementById('payment-section').scrollIntoView({ behavior: 'smooth' });
          });

          // Optional: Auto-format card number
          document.getElementById('cardNumber').addEventListener('input', function (e) {
            let value = e.target.value.replace(/\D/g, ''); // Remove non-digits
            value = value.match(/.{1,4}/g)?.join('-') ?? '';
            e.target.value = value;
          });
        </script>

</body>

</html>

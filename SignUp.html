<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Cookisz Sign Up</title>
  <link rel="stylesheet" href="style.css" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>
<body>
  <div class="order-container">
    <h2>Sign Up as a Member</h2>
    <form class="" id="signupForm">
      <div class="mb-3">
        <label for="signupName" class="form-label">Full Name <span class="text-danger">*</span></label>
        <input type="text" class="form-control" id="signupName" placeholder="Your full name" required />
      </div>

      <div class="mb-3">
        <label for="signupEmail" class="form-label">Email Address <span class="text-danger">*</span></label>
        <input type="email" class="form-control" id="signupEmail" placeholder="name@example.com" required />
      </div>

      <div class="mb-3">
        <label for="signupPassword" class="form-label">Create Password <span class="text-danger">*</span></label>
        <input type="password" class="form-control" id="signupPassword" placeholder="Create a password" required />
      </div>

      <div class="mb-3 form-check">
        <input type="checkbox" class="form-check-input" id="termsCheck" required />
        <label class="form-check-label" for="termsCheck">
          I agree to the <a href="TermsCondition.html">Terms & Conditions</a>
        </label>
      </div>

      <button type="submit" class="btn btn-submit-order w-100">Sign Up</button>

      <div id="signupMessage" class="alert mt-3 d-none" role="alert"></div>
      <div class="alert-message alert mt-3 d-none" role="alert">Signed up successfully!</div>

    </form>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+9oYtRQ5idFk6qELPhG9FZLJQ02hk" crossorigin="anonymous">
  </script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/firebase/7.14.1-0/firebase.js"></script>
  <script src="signup.js"></script>
  
</body>
</html>
